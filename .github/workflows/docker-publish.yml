name: Publish Docker image to GHCR

on:
  # Gate publish on CI success on main branch
  workflow_run:
    workflows: [ "CI" ]
    types: [ completed ]
  workflow_dispatch:

jobs:
  build-and-push:
    # Only run after CI succeeded on main
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute tags
        id: prep
        shell: bash
        run: |
          SHORT_SHA=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER_LC}/conduction-content-bot" >> $GITHUB_ENV
          echo "TAGS=ghcr.io/${OWNER_LC}/conduction-content-bot:sha-${SHORT_SHA},ghcr.io/${OWNER_LC}/conduction-content-bot:latest" >> $GITHUB_ENV
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfile
          push: true
          tags: ${{ env.TAGS }}
          labels: org.opencontainers.image.revision=${{ github.event.workflow_run.head_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install yq
        shell: bash
        run: |
          sudo curl -L https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Bump Helm image.tag to commit SHA and push to main [skip ci]
        shell: bash
        run: |
          SHORT_SHA=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
          TAG="sha-${SHORT_SHA}"
          echo "Setting image.tag to: ${TAG}"
          # Use yq with proper syntax
          yq eval ".image.tag = \"${TAG}\"" -i charts/content-bot/values.yaml
          echo "Updated values.yaml:"
          cat charts/content-bot/values.yaml | head -5
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          # Checkout main branch properly
          git fetch origin main
          git checkout -B main origin/main
          git add charts/content-bot/values.yaml
          git diff --cached --quiet || git commit -m "chore: bump image tag to ${TAG} [skip ci]"
          git push origin main

