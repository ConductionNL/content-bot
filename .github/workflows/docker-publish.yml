name: Publish Docker image to GHCR

on:
  # Gate publish on CI success on main branch
  workflow_run:
    workflows: [ "CI" ]
    types: [ completed ]
  workflow_dispatch:

jobs:
  build-and-push:
    # Only run after CI succeeded on main
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute tags
        id: prep
        shell: bash
        run: |
          SHORT_SHA=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER_LC}/conduction-content-bot" >> $GITHUB_ENV
          echo "TAGS=ghcr.io/${OWNER_LC}/conduction-content-bot:sha-${SHORT_SHA},ghcr.io/${OWNER_LC}/conduction-content-bot:latest" >> $GITHUB_ENV
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfile
          push: true
          tags: ${{ env.TAGS }}
          labels: org.opencontainers.image.revision=${{ github.event.workflow_run.head_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

